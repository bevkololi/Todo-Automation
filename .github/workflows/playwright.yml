    - name: Start Backend Server
      run: |
        npm start
      env:
        NODE_ENV: test
      shell: cmd
      working-directory: ./backend
    
    - name: Start Frontend Server
      run: |
        npm start
      env:
        REACT_APP_API_URL: http://localhost:3001
      shell: cmd
      working-directory: ./frontend
    
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
        NODE_ENV: test
